name: Deploy to GitHub Pages


  # 'main' 브랜치로 푸시할 때마다 워크플로를 트리거합니다.
  # 다른 브랜치 이름을 사용하시나요? `main`을 브랜치 이름으로 바꾸세요.
  push:
    branches: [ main ]
  # GitHub의 Actions 탭에서 이 워크플로를 수동으로 실행할 수 있습니다.
  workflow_dispatch:

# 이 작업이 리포지토리를 복제하고 페이지 배포를 생성하도록 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: pingu52.github.io
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          # path: . # 저장소 내 Astro 프로젝트의 루트 위치입니다. (선택 사항)
          node-version: 24 # 사이트를 빌드하는 데 사용해야 하는 특정 버전의 Node입니다. 기본값은 22입니다. (선택 사항)
          # package-manager: pnpm@latest # 종속성을 설치하고 사이트를 빌드하는 데 사용해야 하는 노드 패키지 관리자입니다. lockfile을 기반으로 자동으로 감지됩니다. (선택 사항)
          # build-cmd: pnpm run build # 사이트를 빌드하는 데 실행할 명령입니다. 기본적으로 패키지 빌드 스크립트/작업을 실행합니다. (선택 사항)
        env:
          # Analytics / visitor counter (prefer Vars, fallback to Secrets)
          PUBLIC_ANALYTICS_PROVIDER: ${{ vars.PUBLIC_ANALYTICS_PROVIDER || secrets.PUBLIC_ANALYTICS_PROVIDER }}
          PUBLIC_VISITOR_COUNT_DAYS: ${{ vars.PUBLIC_VISITOR_COUNT_DAYS || secrets.PUBLIC_VISITOR_COUNT_DAYS }}
          PUBLIC_UMAMI_SHARE_ID: ${{ vars.PUBLIC_UMAMI_SHARE_ID || secrets.PUBLIC_UMAMI_SHARE_ID }}
          PUBLIC_UMAMI_BASE_URL: ${{ vars.PUBLIC_UMAMI_BASE_URL || secrets.PUBLIC_UMAMI_BASE_URL }}
          PUBLIC_GOATCOUNTER_CODE: ${{ vars.PUBLIC_GOATCOUNTER_CODE || secrets.PUBLIC_GOATCOUNTER_CODE }}
          PUBLIC_GOATCOUNTER_HOST: ${{ vars.PUBLIC_GOATCOUNTER_HOST || secrets.PUBLIC_GOATCOUNTER_HOST }}
          PUBLIC_GOATCOUNTER_PATH: ${{ vars.PUBLIC_GOATCOUNTER_PATH || secrets.PUBLIC_GOATCOUNTER_PATH }}
          PUBLIC_UMAMI_STATS_URL: ${{ vars.PUBLIC_UMAMI_STATS_URL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
