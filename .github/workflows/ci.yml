name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Enable Corepack
        run: |
          corepack enable
          # Install the package manager version pinned in package.json (packageManager)
          codepack install
          pnpm --version


      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Biome)
        run: pnpm lint:ci

      - name: Type check (tsc)
        run: pnpm type-check

      - name: Astro check
        run: pnpm check

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build
