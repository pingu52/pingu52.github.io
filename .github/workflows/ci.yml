name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Enable Corepack and ac
        run: |
          corepack enable
          # fallback if packageManager is missing
          if ! command -v pnpm >/dev/null 2>&1; then
            corepack prepare pnpm@10.26.1 --active
          fi
          pnpm --version
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

      - name: Lint (Biome)
        run: pnpm lint:ci

      - name: Type check (tsc)
        run: pnpm type-check

      - name: Astro check
        run: pnpm check

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build
